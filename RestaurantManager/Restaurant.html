<!DOCTYPE html>
<html>
<head>
    <title>Console</title>
    <meta charset="utf-8" />
    <link href="StyleRestaurantManager.css" rel="stylesheet" />
    <script src="RestaurantManager.js"></script>
    <script>
        function processCommands() {
            var commands = document.getElementById('input').value;
            var commandsArr = commands.split('\n');
            var output = processRestaurantManagerCommands(commandsArr);
            document.getElementById('output').value = output;
        }
    </script>
</head>
<body>
    <div>
        Input commands:
        <br />
        <textarea id="input" placeholder="Paste test code here..."></textarea>
    </div>
    <div>
        <button onclick="processCommands()">Process Commands</button>
    </div>
    <div>
        Output:
        <br />
        <textarea id="output"></textarea>
    </div>
</body>
</html>
